<!DOCTYPE html>
<html>
<head>
	<title>Environment setup - Learn About Vue Js</title>
</head>
<body>

<div id="root">
	{{ message }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
var vue = new Vue({
	el: "#root",
	data: {
		message: "Hello World !"
	}
})
</script>
</body>
</html>
